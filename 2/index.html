    <h1><u>FORM LOGIN</u></h1>

          type="text"

          required
          oninvalid="this.setCustomValidity('Please lengthen this to text to 4 characters or more (you are currently using 2 characters).')"
        /> </label
      ><br />
      <br /><br />
      <label
        >Jumlah Minimal: 4, Maksimal : 15 Karakter): <br />
        <input
          type="text"
          placeholder="PIN"
          minlength="4"
          maxlength="15"
          required
          oninvalid="this.setCustomValidity('Please lengthen this to text to 4 characters or more (you are currently using 2 characters).')"
        />
      </label>
        <br /><br />
        <input type="submit" />
    </form>
